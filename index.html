<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/css/style.min.css">
    <title>Instanews App NYT</title>
</head>
<body>

    <header>
        <img src="assets/images/nyt-logo.svg" alt="logo for NYT" class="nyt-log">
        <div class="select-category">
            <p>Choose a selection:</p>
            <select name="" id="nyt-feed-selection" value="category">
              <option value="category" selected>Select...</option>
              <option value="home">Home</option>
              <option value="opinion">Opinion</option>
              <option value="world">World</option>
              <option value="national">National</option>
              <option value="politics">Politics</option>
              <option value="nyregion">NYRegion</option>
              <option value="business">Busines</option>
              <option value="technology">Technology</option>
              <option value="science">Science</option>
              <option value="health">Health</option>
              <option value="sports">Sports</option>
              <option value="arts">Arts</option>
              <option value="books">Books</option>
              <option value="movies">Movies</option>
              <option value="theater">Theater</option>
              <option value="fashion">Fashion</option>
              <option value="food">Food</option>
              <option value="travel">Travel</option>
            </select>
        </div>
    </header>
    <section class="feed-images">
      <ul class="stories-list">
        <!-- <li class="story-list-item">
          <a href="" class="story-item>
              <p class="story-item-text">
              </p>
          </a>
        </li> -->
      </ul>
    </section>
    <footer>
      <p>&copy; Copyright 2016 INSTANEWS</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--add here the src="build/js/main.min.js" once dev dependacies are added-->
    <script src="./build/js/script.min.js"></script>
</body>
</html>
